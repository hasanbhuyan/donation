<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header start  -->
    <header class="bg-orange-50 bg-opacity-70 pt-10 pb-14">
             <!-- navbar start  -->
              <nav class=" container flex justify-between mx-auto">
                <button id="btn-blog" class="w-32 text-xl font-semibold bg-lime-400 rounded-md">Blog</button>
                <div class="flex gap-3 items-center">
                    <img src="assets/logo.png" alt="">
                     <h2 class="font-semibold text-xl">Donate Bangladesh</h2>
                </div>
                <div class="flex gap-2 items-center">
                    <img src="assets/coin.png" alt="">
                    <h3 class="text-xl font-medium text-slate-500"><span>5500</span> BDT</h3>
                </div>
              </nav>
             <!-- navbar end  -->         
    </header>
    <!-- header end -->
     <main class="container mx-auto">
        <!-- donation and history button  -->
        <div class="flex gap-5 mt-20 mb-10 justify-center">
            <button id="btn-donation" class="btn hover:bg-lime-400 border-gray-300 bg-white px-10 font-semibold text-xl">Donation</button>
            <button id="btn-history" class="btn hover:bg-lime-400 border-gray-300 bg-white px-10 font-semibold text-xl">History</button>
        </div> 
     </main>
     <script src="common-function.js"></script>
     <script src="script.js"></script>
</body>
</html>
